<div id="login">{{checkLogin()}}
    <div [style.display]="loginState!==0 ? 'inline':'none'">
        <p class="error" [style.display]="loginState===2 ? 'inline':'none'">Bad Username or Password</p>
        <label> Username
            <input [(ngModel)]="user.Username"/>
        </label>
        <label> Password
            <input [(ngModel)]="user.Password" type="password"/>
        </label>
        <button (click)="login()" >Login</button>
        <a routerLink='/signUp'>Sign Up</a>
    </div>
    <div [style.display]="loginState===0 ? 'inline':'none'">
        <p>{{user.Username}}</p>
        <button (click)="logOut()">Logout</button>
    </div>
</div>
